<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Puntuacions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e5e5e5);
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
      color: #111;
    }

    /* T√≠tol est√†tic "PUNTUACIONS" */
    #staticTitle {
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 30px;
      color: #000;
    }

    /* Bot√≥ estil */
    button {
      margin: 6px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid #000;
      background-color: #fff;
      color: #000;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #000;
      color: #fff;
      transform: scale(1.05);
    }

    .lane {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
    }

    .family-name {
      width: 180px;
      font-weight: bold;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
    }

    .track-container {
      flex: 1;
      position: relative;
      height: 40px;
      background: #ddd;
      border-radius: 20px;
      margin: 0 20px;
      overflow: hidden;
    }

    .pirate-flag {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      color: #000;
      transition: left 2s ease-in-out;
      left: 0%; /* Comencen totes a 0 */
    }

    .points {
      width: 50px;
      text-align: right;
      font-weight: bold;
    }

    /* Medalles */
    .medal {
      font-size: 18px;
    }
    .gold { color: #FFD700; }
    .silver { color: #C0C0C0; }
    .bronze { color: #CD7F32; }

    /* Confeti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.9;
      animation: fall 3s linear forwards;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- T√≠tol fix -->
  <div id="staticTitle">üè¥‚Äç‚ò†Ô∏è PUNTUACIONS üè¥‚Äç‚ò†Ô∏è</div>

  <button onclick="location.reload()">Actualitzar</button>

  <div id="lanes"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR1MwDaHPQf9Ce5u9RDG0dRzbhtdPN3aIwKe6le7MSoox8C_-6Gf2k-MfI-eNx4OpTiaraqfwyS7pb9/pub?gid=0&single=true&output=csv';

    let families = [];

    const lanesDiv = document.getElementById("lanes");

    async function loadFamilies() {
      const resposta = await fetch(sheetUrl);
      const text = await resposta.text();

      const files = text.trim().split("\n");
      families = files.slice(1).map(linea => {
        const [name, points, color] = linea.split(",");
        return {
          name: name.trim(),
          points: parseInt(points.trim()) || 0,
          color: color ? color.trim() : "#000000"
        };
      });

      families.sort((a, b) => b.points - a.points);

      createLanes(families);
      animateRace(); // <-- aqu√≠ la m√†gia que fa c√≥rrer les banderes!
    }

    function createLanes(families) {
      lanesDiv.innerHTML = "";
      families.forEach((fam, index) => {
        const lane = document.createElement("div");
        lane.className = "lane";

        const nameDiv = document.createElement("div");
        nameDiv.className = "family-name";

        const medal = document.createElement("span");
        medal.className = "medal";
        if (index === 0) { medal.textContent = "ü•á"; medal.classList.add("gold"); }
        else if (index === 1) { medal.textContent = "ü•à"; medal.classList.add("silver"); }
        else if (index === 2) { medal.textContent = "ü•â"; medal.classList.add("bronze"); }

        nameDiv.appendChild(medal);
        nameDiv.append(fam.name);

        const trackContainer = document.createElement("div");
        trackContainer.className = "track-container";

        const pirateFlag = document.createElement("i");
        pirateFlag.className = "fas fa-flag pirate-flag";
        pirateFlag.style.color = fam.color;
        pirateFlag.style.left = '0%';  // totes comencen a 0!
        trackContainer.appendChild(pirateFlag);

        const pointsDiv = document.createElement("div");
        pointsDiv.className = "points";
        pointsDiv.textContent = fam.points;

        lane.appendChild(nameDiv);
        lane.appendChild(trackContainer);
        lane.appendChild(pointsDiv);
        lanesDiv.appendChild(lane);
      });
    }

    function animateRace() {
      const maxPoints = Math.max(...families.map(f => f.points)) || 1;

      // les banderes ja comencen a 0, ara les mouem a la seva posici√≥
      document.querySelectorAll(".track-container").forEach((track, index) => {
        const pirateFlag = track.querySelector(".pirate-flag");
        pirateFlag.style.left = `${(families[index].points / maxPoints) * 100}%`;
      });
    }

    // Quan carregui la p√†gina, carregar fam√≠lies i animar
    loadFamilies();
  </script>
</body>
</html>
