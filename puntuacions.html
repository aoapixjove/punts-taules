<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Puntuacions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e5e5e5);
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
      color: #111;
    }

    /* T√≠tol est√†tic "PUNTUACIONS" */
    #staticTitle {
      font-size: 36px;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 30px;
      color: #000;
    }

    #groupTitle {
      color: #000;
      background: #fff;
      display: inline-block;
      padding: 5px 15px;
      border: 2px solid #000;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 24px;
    }

    /* Botons estil cursa */
    button {
      margin: 6px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid #000;
      background-color: #fff;
      color: #000;
      transition: all 0.2s ease;
    }
    button:hover {
      background-color: #000;
      color: #fff;
      transform: scale(1.05);
    }

    .lane {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
    }

    .family-name {
      width: 180px;
      font-weight: bold;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
    }

    .track-container {
      flex: 1;
      position: relative;
      height: 40px;
      background: #ddd;
      border-radius: 20px;
      margin: 0 20px;
      overflow: hidden;
    }

    /* üè¥‚Äç‚ò†Ô∏è L√≠nia de meta */
    .track-container::after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      width: 15px;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #000 0,
        #000 5px,
        #fff 5px,
        #fff 10px
      );
      border-radius: 0 20px 20px 0;
      opacity: 0.5;
    }

    .pirate-flag {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      color: #000;
      transition: left 2s ease-in-out; /* Afegeixo la transici√≥ per fer la cursa m√©s suau */
    }

    .points {
      width: 50px;
      text-align: right;
      font-weight: bold;
    }

    /* ü•áü•àü•â Medalles */
    .medal {
      font-size: 18px;
    }
    .gold { color: #FFD700; }
    .silver { color: #C0C0C0; }
    .bronze { color: #CD7F32; }

    /* üéä Confeti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.9;
      animation: fall 3s linear forwards;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- T√≠tol fixament situat a la part superior -->
  <div id="staticTitle">PUNTUACIONS</div>

  <h1 id="groupTitle">PUNTUACIONS</h1>
  <button onclick="startRace()">üè¥‚Äç‚ò†Ô∏è Actualitzar puntuacions</button>

  <div id="lanes"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR1MwDaHPQf9Ce5u9RDG0dRzbhtdPN3aIwKe6le7MSoox8C_-6Gf2k-MfI-eNx4OpTiaraqfwyS7pb9/pub?output=csv';
    
    let families = [];

    const lanesDiv = document.getElementById("lanes");

    // C√†rrega de les fam√≠lies des de Google Sheets
    async function loadFamilies() {
      const resposta = await fetch(sheetUrl);
      const text = await resposta.text();

      const files = text.trim().split("\n");
      families = files.slice(1).map(linea => {
        const [name, points, color] = linea.split(",");
        return {
          name: name.trim(),
          points: parseInt(points.trim()) || 0,
          color: color ? color.trim() : "#000000" // Assignar el color de la tercera columna
        };
      });

      families.sort((a, b) => b.points - a.points); // Ordenar per puntuaci√≥

      createLanes(families); // Crear carrils amb els resultats
    }

    // Crear els carrils amb les fam√≠lies
    function createLanes(families) {
      lanesDiv.innerHTML = ""; // Esborrar contingut anterior
      families.forEach((fam, index) => {
        const lane = document.createElement("div");
        lane.className = "lane";

        const nameDiv = document.createElement("div");
        nameDiv.className = "family-name";

        // üèÖ Medalles per als tres primers
        const medal = document.createElement("span");
        medal.className = "medal";
        if (index === 0) { medal.textContent = "ü•á"; medal.classList.add("gold"); }
        else if (index === 1) { medal.textContent = "ü•à"; medal.classList.add("silver"); }
        else if (index === 2) { medal.textContent = "ü•â"; medal.classList.add("bronze"); }

        nameDiv.appendChild(medal);
        nameDiv.append(fam.name);

        const trackContainer = document.createElement("div");
        trackContainer.className = "track-container";

        // üè¥‚Äç‚ò†Ô∏è Pintar la bandera de cada grup amb el color assignat
        const pirateFlag = document.createElement("i");
        pirateFlag.className = "fas fa-flag pirate-flag";
        pirateFlag.style.color = fam.color; // Assignar color de la tercera columna de l'Excel
        trackContainer.appendChild(pirateFlag);

        const pointsDiv = document.createElement("div");
        pointsDiv.className = "points";
        pointsDiv.textContent = fam.points;

        lane.appendChild(nameDiv);
        lane.appendChild(trackContainer);
        lane.appendChild(pointsDiv);
        lanesDiv.appendChild(lane);
      });
    }

    // Animar la cursa segons les puntuacions
    function animateRace() {
      const maxPoints = Math.max(...families.map(f => f.points)) || 1;
      const tracks = document.querySelectorAll(".track-container");
      tracks.forEach((track, index) => {
        const pirateFlag = track.querySelector(".pirate-flag");
        pirateFlag.style.left = `${(families[index].points / maxPoints) * 100}%`; // Asegurar que el primer es veu
      });
    }

    // Funci√≥ per iniciar la cursa i actualitzar resultats
    function startRace() {
      animateRace();
      launchConfetti();
      location.reload(); // Actualitzar la p√†gina (F5)
    }

    // Confeti per afegir emoci√≥
    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    loadFamilies();
    setInterval(loadFamilies, 30000); // Actualitzar cada 30 segons
  </script>
</body>
</html>
